management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

info:
  app:
    name: accounts
    version: 1.0.0

spring:  
  h2:
    console:
      enabled: true  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true    
