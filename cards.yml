server:
  port: 9000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: cards
    version: 1.0.0

spring:
  h2:
    console:
      enabled: true  
  jpa:
    hibernate:
      # this props is not required when using in mem DBs like H2
      # when using non in mem DBs, this rops specifies, that all classes annotated with entity should be created.
      # default value is none, which expects that, table should already exists.
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
