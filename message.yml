server:
  port: 9010

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

info:
  app:
    name: message
    version: 1.0.0
spring:
  cloud:
    function:
      definition: email|sms
    stream:
      default-binder: kafka
      bindings:
        emailsms-in-0:
          destination: send-communication
          group: ${spring.application.name}
          binder: kafka
        emailsms-out-0:
          destination: communication-sent
          binder: kafka
      kafka:
        binder:
          brokers:
            - localhost:9092
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s

